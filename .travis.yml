dist: xenial
language: python
python: 3.7
env:
  global:
    - VERSION=$TRAVIS_TAG

addons:
  apt:
    packages:
    - afflib-tools
    - archivemount
    - avfs
    - cryptsetup
    - disktype
    - exfat-fuse
    - exfat-utils
    - libguestfs-tools
    - libvshadow-utils
    - lvm2
    - mdadm
    - mtd-utils
    - ocfs2-tools
    - open-vm-tools
    - qemu-utils
    - sleuthkit
    - sqlite3
    - squashfs-tools
    - vmfs-tools
    - xfsprogs
    - xmount
    - zlib1g-dev

install:
  - pip install -r requirements.txt
  - pip install -e .

script:
  - cd tests
  - python download-test-images.py --dftt
  - sudo -E /home/travis/virtualenv/python3.7/bin/pytest
  - ls -la
  - sqlite3 database.db ".tables"
  - sqlite3 database.db ".headers on" ".mode column" "SELECT * FROM disk_images;"
  - cd ..
  - python setup.py sdist bdist_wheel

deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - dist/thumbtack-$VERSION.tar.gz
      - dist/thumbtack-$VERSION-py2.py3-none-any.whl
    skip_cleanup: true
    on:
      tags: true
  - provider: pypi
    user: jondricek
    password:
      secure: 
    skip_cleanup: true
    on:
      tags: true

